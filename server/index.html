<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ouster Viewer</title>
	<body>
		<script src="https://www.gstatic.com/draco/versioned/decoders/1.5.7/draco_decoder.js"></script>
		<script type="text/javascript" charset="utf-8">
			let draco = null;
			let dracoDecoder = null;
			DracoDecoderModule().then(module => {
				draco = module;
				dracoDecoder = new module.Decoder();
			});

            var pc = new RTCPeerConnection();
			var lidar_dc = pc.createDataChannel("lidar_scan");
			var sensor_dc = pc.createDataChannel("sensor_data");

			pc.onnegotiationneeded = async function() {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                const response = await fetch("/offer", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        sdp: pc.localDescription.sdp,
                        type: pc.localDescription.type
                    })
                });

                const answer = await response.json();
                await pc.setRemoteDescription(answer);
            };

			window.onload = function() {
				var canvas = document.getElementById("lidar_scan");

				var gl = canvas.getContext("webgl");
				gl.clearColor(0.0, 0.0, 0.0, 1.0);
				gl.enable(gl.DEPTH_TEST);
				gl.viewport(0, 0, canvas.width, canvas.height);

				var vertexBuffer = gl.createBuffer();

				var vertCode = `
					attribute vec3 coordinates;
					void main(void) {
						gl_Position = vec4(0.1 * coordinates, 1.0);
						gl_PointSize = 1.0;
					}
				`;
				var vertShader = gl.createShader(gl.VERTEX_SHADER);
				gl.shaderSource(vertShader, vertCode);
				gl.compileShader(vertShader);

				var fragCode = `
					void main(void) {
						gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
					}
				`;
				var fragShader = gl.createShader(gl.FRAGMENT_SHADER);
				gl.shaderSource(fragShader, fragCode);
				gl.compileShader(fragShader);

				var shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, vertShader);
				gl.attachShader(shaderProgram, fragShader);
				gl.linkProgram(shaderProgram);
				gl.useProgram(shaderProgram);

				gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
				var coord = gl.getAttribLocation(shaderProgram, "coordinates");
				gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(coord);

				lidar_dc.onmessage = async function(message) {
					const dracoPointCloud = new draco.PointCloud();
					let status = dracoDecoder.DecodeArrayToPointCloud(new Int8Array(message.data), message.data.byteLength, dracoPointCloud);
				
					if (!status.ok()) {
						console.error(status.error_msg());
						return;
					}

					const attributeId = dracoDecoder.GetAttributeId(dracoPointCloud, draco.POSITION);
					const attribute = dracoDecoder.GetAttribute(dracoPointCloud, attributeId);

					const numComponents = attribute.num_components();
					const numPoints = dracoPointCloud.num_points();
					const numValues = numPoints * numComponents;
					const byteLength = numValues * Float32Array.BYTES_PER_ELEMENT;

					const ptr = draco._malloc(byteLength);
					dracoDecoder.GetAttributeDataArrayForAllPoints(dracoPointCloud, attribute, attribute.data_type(), byteLength, ptr);
					const pointCloud = new Float32Array(draco.HEAPF32.buffer, ptr, numValues);
					
					draco._free(ptr);
					draco.destroy(dracoPointCloud);

					gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
					gl.bufferData(gl.ARRAY_BUFFER, pointCloud, gl.STATIC_DRAW);

					gl.clear(gl.COLOR_BUFFER_BIT);
					gl.drawArrays(gl.POINTS, 0, numPoints);
				}

				var output = document.getElementById("sensor_data");
				var decoder = new TextDecoder();

				sensor_dc.onmessage = function(event) {
					var obj = JSON.parse(decoder.decode(event.data));
					output.value = JSON.stringify(obj, null, 2);
				}
			};
		</script>
        <canvas id="lidar_scan" width="500" height="500"></canvas>
		<textarea id="sensor_data"></textarea>
	</body>
</html>
